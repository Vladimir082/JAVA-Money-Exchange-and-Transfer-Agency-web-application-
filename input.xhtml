    <h:head>

    <h:body>
        <H1>XChange4U</H1>
        <c:if test="#{serviceBean.requestedService.toString()=='CurrencyConversion'}" >
            <h2>CURRENCY CONVERSION</h2>
            <h:form>  
                CONVERT
                <h:inputText value="#{xChange4UBean.amount}"  readonly="false" required="true" requiredMessage="Conversion amount is required" validatorMessage="Conversion amount must be valid" >     
                    <f:validateLength minimum="1" maximum="200" /><!--maximum length digits-->
                    <f:validateRegex pattern="^[0-9]+$"/> <!-- regular expression validation for NUMBERS ONLY -->
                </h:inputText>  
                <P></P>
                <h:selectOneMenu value="#{xChange4UBean.exchangeFrom}">
                    <f:selectItem itemValue="USD" itemLabel="USD - United States Dollar" />
                    <f:selectItem itemValue="JPY" itemLabel="JPY - Japanese yen" />
                    <f:selectItem itemValue="EUR" itemLabel="EUR - Euro" />
                    <f:selectItem itemValue="GBP" itemLabel="GBP - Great British Pounds" />
                </h:selectOneMenu>
                TO
                <h:selectOneMenu value="#{xChange4UBean.exchangeTo}">
                    <f:selectItem itemValue="USD" itemLabel="USD - United States Dollar" />
                    <f:selectItem itemValue="JPY" itemLabel="JPY - Japanese yen" />
                    <f:selectItem itemValue="EUR" itemLabel="EUR - Euro" />
                    <f:selectItem itemValue="GBP" itemLabel="GBP - Great British Pounds" />
                </h:selectOneMenu>


                <h:commandButton value= "CONVERT" 
                                 action="#{xChange4UBean.callService()}">
                </h:commandButton>
        </h:form>
        <ul>

        </ul>
    </c:if>
